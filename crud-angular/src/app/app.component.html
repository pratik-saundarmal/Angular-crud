<mat-toolbar color="primary">
  <span>Product Application</span>
  <span class="example-spacer"></span>
<button mat-raised-button (click)="openAddEditEmpFrom()">
  ADD Product List
</button>
</mat-toolbar>
<div class="main-body">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="ProductId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductId</th>
      <td mat-cell *matCellDef="let row"> {{row.ProductId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName</th>
      <td mat-cell *matCellDef="let row"> {{row.ProductName}} </td>
    </ng-container>

    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CategoryName</th>
      <td mat-cell *matCellDef="let row"> {{row.CategoryName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CategoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CategoryId</th>
      <td mat-cell *matCellDef="let row"> {{row.CategoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">   
      <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
          <mat-icon>delete</mat-icon>

        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
