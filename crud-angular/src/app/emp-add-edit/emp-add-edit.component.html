<div mat-dialog-title>
    <h1>
        Product form
    </h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFromSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Product id</mat-label>
            <input matInput type="number" placeholder="Ex.1234" formControlName="ProductId">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput type="text" placeholder="Ex.mobile" formControlName="ProductName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput type="text" placeholder="Ex.xyz" formControlName="CategoryName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Category Id</mat-label>
            <input matInput type="text" placeholder="Ex.3455664" formControlName="CategoryId">
          </mat-form-field>
    </div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button"[mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
